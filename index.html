<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="quote-box text-center p-4 bg-white shadow-lg rounded">
        <p id="quote" class="fs-4 fw-semibold mb-3">Click the button to get a random quote!</p>
        <p id="author" class="fs-5 text-muted fst-italic mb-4"></p>
        <button id="new-quote" class="btn btn-primary px-4 py-2">New Quote</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
